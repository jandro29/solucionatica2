<section class="bg-[#F3F3F3]" id="contacto">
  <div class="text-[20px]">
    <div class="flex justify-center">
      <div
        class="flex flex-col  mt-[69px] justify-center"
      >
        <p class="xl:text-[56px] lg:text-[46px]  justify-center">Conversemos</p>
      </div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="block mx-auto" style="max-width: 1200px">
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/2 px-2 mt-12">
            <mat-form-field class="w-full">
              <mat-label>Ingresa tu nombre</mat-label>
              <input matInput formControlName="nombres" />
            </mat-form-field>
          </div>
          <div class="w-full md:w-1/2 px-2 mt-12">
            <mat-form-field class="w-full">
              <mat-label>Ingresa tu apellido</mat-label>
              <input matInput formControlName="apellidos" />
            </mat-form-field>
          </div>
          <div class="w-full md:w-1/2 px-2 mt-12">
            <mat-form-field class="w-full">
              <mat-label>Ingresa tu correo empresarial</mat-label>
              <input matInput formControlName="correo" />
            </mat-form-field>
          </div>
          <div class="w-full md:w-1/2 px-2 mt-12">
            <mat-form-field class="w-full">
              <mat-label>Ingresa tu tel√©fono o celular</mat-label>
              <input matInput formControlName="telefono" />
            </mat-form-field>
          </div>
          <div class="w-full px-2 mt-12">
            <mat-form-field class="w-full">
              <mat-label>Ingresa tu mensaje</mat-label>
              <input matInput formControlName="mensaje" />
            </mat-form-field>
          </div>
          <div class="w-full px-2 mt-12 flex justify-center">
            <button
              type="submit"
              mat-raised-button
              class="lg:w-[221px] w-[296px] h-[60px] text-[14.5px] text-white"
              style="
                margin-bottom: 79px;
                background: linear-gradient(
                  180deg,
                  #082cec 0%,
                  rgba(97, 0, 255, 0.6) 100%
                );
                border-radius: 12px;
              "
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
